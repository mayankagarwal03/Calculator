<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Calculator</h1>
    <div class="cal">
        <div class="displayans"></div>
        <div class="container">
            <button class="numb nu">1</button>
            <button class="numb nu">2</button>
            <button class="numb nu">3</button>
            <button class="numb sig">+</button>
            <button class="numb nu">4</button>
            <button class="numb nu">5</button>
            <button class="numb nu">6</button>
            <button class="numb sig">-</button>
            <button class="numb nu">7</button>
            <button class="numb nu">8</button>
            <button class="numb nu">9</button>
            <button class="numb sig">*</button>
            <button class="numb clear">Clear</button>
            <button class="numb nu">0</button>
            <button class="numb sig">/</button>
            <button class="numb equal">=</button>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
